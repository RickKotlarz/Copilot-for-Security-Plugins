Descriptor:
  Name: ADX search demo
  DisplayName: ADX search demo
  Description: ADX search demo
  DescriptionForModel: A verbose and detailed description to help the model select this plugin over other plugins.

  Settings:
    - Name: ClusterURL
      HintText: https://YourClusterName.eastus.kusto.windows.net
      Description: The URL to your ADX cluster
      SettingType: string      
      Required: true
    - Name: DatabaseName
      HintText: DatabaseName001
      Description: The database name within your ADX cluster
      SettingType: string
      Required: true
  
  SupportedAuthTypes:
    - None

SkillGroups:
  - Format: KQL
    Skills:

##########################################################################################
## Cluster 'settings' referenced from variables set during plugin setup / configuration
##########################################################################################

      - Name: GetADXlogs
        DisplayName: GetADXlogs
        Description: |
          Gets top n rows of the ADX cluster sorted by TimeGenerated
        # This area can be multiple lines when using the pipe character after the colon character.
        # You'll want to include additional information that is relevant for the Orchestreator to understand
        DescriptionForModel: Gets top n rows of the ADX cluster sorted by TimeGenerated.
      # DescriptionForModel: A verbose and detailed description to help the model select this skil over other skills.
        ExamplePrompts:
          - 'Gets the top 10 rows of the 'TableYouWantToQuery' table from the 'Your-Cluster-Name-01' ADX cluster sort by TimeGenerated.'
        Inputs:
          - Name: numberOfRows
            PlaceholderValue: Number of rows you wish to return from the top (.e.g. 10)
            Description: Number of rows to return from the top
            DefaultValue: 3
            Required: true
        Settings:
          Target: Kusto
          Cluster: '{{ClusterURL}}'
          Database: '{{DatabaseName}}'
          Template: |-
            //KQL comment to help the Orchestrator or users responsible for maintaining the code
            TableYouWantToQuery
              | sort by TimeGenerated desc
              | take {{numberOfRows}}

